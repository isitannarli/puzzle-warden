version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/node:10

jobs:
  test:
    <<: *defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-
    - run: yarn install
    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - run: yarn lint
    - run: yarn test
    - persist_to_workspace:
        root: ~/repo
        paths: .
  deploy:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/repo
    - run:
        name: Authenticate with registry
        command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
    - run:
        name: Publish package
        command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
    - test:
        filters:
          tags:
            only: /^v.*/
    - hold:
        type: approval
        requires:
        - test
        filters:
          tags:
            only:
            - master
    - deploy:
        requires:
        - hold
